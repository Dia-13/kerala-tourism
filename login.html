<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
     <style>
    .navbar{
      background-color: rgba(3, 55, 85, 0.801);
      height: 75px;
    }
    </style>
</head>
<body>
     <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/kerala-tourism-title.png" class="logos" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
            </div>
        </nav>
   
    </header> 


    <div class="login">
        <br>
        <h4>Login Here</h4>
        <img src="images/user-male.png" alt=""> 
        <form id="login" action="#">    
            <label>User Name        
            </label><br>    
            <input type="text" name="Uname" id="Uname" placeholder="Username">    
            <br><br>    
            <label>Password         
            </label><br>    
            <input type="Password" name="Pass" id="Pass" placeholder="Password">    
            <br><br>    
            <a href="index.html"><input type="button" name="log" id="log" value="Log In Here"></a>     
            <a href="signup.html"><input type="button" name="log" id="signup" value="Create an Account"></a>
            <br>   
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
            Forgot <a href="#">Password</a>    
        </form>     
    </div>  
    <div class="log-image">
        <img src="images/43cefd0161b9e617f8c3de51922ab801.jpg" alt="">
    </div>
    
    
</body>
